<div class ="card card-body">
<form (ngSubmit)="addEmployee()">

    <div  class = "text-center">
        <p>INSERTE UN NUEVO EMPLEADO</p>
    </div>

    <div class = "form-group">    
    <input type = "text" name="nombre" class = "form-control" placeholder = "Introduce el nombre del empleado por favor" [(ngModel)]="employee.nombre">
    </div>
    <div class = "form-group">      
    <input type = "text" name="pais" class = "form-control" placeholder = "Introduce el pais del empleado por favor" [(ngModel)]="employee.pais">    
    </div>
    <div class = "form-group">
    <input type = "number" name="telefono" class = "form-control" placeholder = "Introduce el telefono del empleado por favor" [(ngModel)]="employee.telefono">
    </div>
    <button type="submit" class = "btn btn-dark btn-block">
        Guardar
    </button>
</form>

</div>
